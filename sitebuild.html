<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="./css/counter.css"/>
<link rel="stylesheet" href="./css/editor.css"/>
<link rel="stylesheet" href="./css/timePicker.css"/>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/ui-darkness/jquery-ui.css"/>
</head>
<body>

<div id="img"></div>

<div id="counter">
<p><span id="days">11</span>.<span id="hours">23</span>.<span id="mins">08</span>.<span id="secs">08</span>.<span id="millis">678</span></p>
<div id="labels">
<span id="label-days">nap</span>
<span id="label-hours">óra</span>
<span id="label-mins">perc</span>
<span id="label-secs">másodperc</span>
</div>
</div>

<div id="editor">
<form action='#' onsubmit="return false;">

<fieldset>
<legend>Counter</legend>
<label for="date">Target date</label>
<input id="date" type="text"/>
<br/>
<label for="date">Target time</label>
<input id="time" type="text"/>
<br/>

<label for="counterpos">position</label>
<select id="counterpos">
<option value="TL" selected="selected">TL</option>
<option value="TC">TC</option>
<option value="TR">TR</option>
<option value="CL">CL</option>
<option value="CC">CC</option>
<option value="CR">CR</option>
<option value="BL">BL</option>
<option value="BC">BC</option>
<option value="BR">BR</option>
<option value="custom">custom</option>
</select>
</fieldset>

<fieldset>
<legend>Image</legend>
<label for="imgfile">source</label>
<input type='file' id='imgfile'/>
<br/>

<label for="imgpos">position</label>
<select id="imgpos">
<option value="TL" selected="selected">TL</option>
<option value="TC">TC</option>
<option value="TR">TR</option>
<option value="CL">CL</option>
<option value="CC">CC</option>
<option value="CR">CR</option>
<option value="BL">BL</option>
<option value="BC">BC</option>
<option value="BR">BR</option>
</select>
<br/>
<label for="imgstyle">style</label>
<select id="imgstyle">
<option value="cover">fill</option>
<option value="contain">stretch</option>
</select>

</fieldset>

</form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
<script src="./js/jquery.timePicker.js"></script>

<script src="./js/counter.js"></script>
<script src="./js/image.js"></script>
<script src="./js/editor.js"></script>

</body>
</html>
